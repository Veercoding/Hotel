<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
  <link rel="stylesheet" href="Booking.css">
</head>
<body>
    <div class="background">
        <div class="booking-form">
            <h2>Book a room</h2>
            <form action="room.php" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
 
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
           
                <label for="destination">Type of room:</label>
                <input type="text" name="room" id="destination" required>
           
                <label for="arrival-date">arrival Date:</label>
                <input type="date" name="arrivaldate" id="arrivaldate" required>
               
                <label for="return-date">Return Date:</label>
                <input type="date" name="returndate" id="returndate" required>

               
            
               


               
               


                
                <button><a href="payment.html" style="color: inherit; text-decoration: none;">Next</a></button>
              
                
            </form>
        </div>
    </div>
</body>
</html>
